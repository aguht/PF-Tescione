<div>aaaaaaaaaaaaaaaaaaaaaaaaaaaaaa</div>

<table #table mat-table [dataSource]="alumnoss" class="mat-elevation-z8">

    <ng-container matColumnDef="alumno">
      <th mat-header-cell *matHeaderCellDef> Alumnos </th>
      <td mat-cell *matCellDef="let element">
      {{ nombreApellido | union: element.nombre : element.apellido }} </td> 
    </ng-container>

    <ng-container matColumnDef="mail">
      <th mat-header-cell *matHeaderCellDef appTitulos> E-mail </th>
      <td mat-cell *matCellDef="let element">
      {{element.email}} </td>
    </ng-container>
    
    <ng-container matColumnDef="telefono">
      <th mat-header-cell *matHeaderCellDef> Telefono </th>
      <td mat-cell *matCellDef="let element">
      {{element.telefono}} </td>
    </ng-container>

    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef appTitulos> id </th>
        <td mat-cell *matCellDef="let element" >
        {{element.id}} </td>
      </ng-container>
      
      <ng-container matColumnDef="edit">
        <th mat-header-cell *matHeaderCellDef> 
        </th>
        <td mat-cell *matCellDef="let element" >
                <span class="material-icons">
                    delete
                </span>
            
        </td>
      </ng-container>

      <ng-container matColumnDef="info">
        <th mat-header-cell *matHeaderCellDef> 
        </th>
        <td mat-cell *matCellDef="let element" >
                <span class="material-icons">
                    delete
                </span>
            
        </td>
      </ng-container>

    <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef> 
        </th>
        <td mat-cell *matCellDef="let element" >
                <span class="material-icons">
                    delete
                </span>
            
        </td>
      </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
  </table>
