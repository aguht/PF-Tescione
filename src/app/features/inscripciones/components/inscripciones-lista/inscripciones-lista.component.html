<button mat-raised-button color="primary" routerLink="/inscripciones/form">+ AÃ±adir nuevo usuario  </button>
<table #table mat-table [dataSource]="inscripcioness" class="mat-elevation-z8">

    <ng-container matColumnDef="curso">
      <th mat-header-cell *matHeaderCellDef> Curso </th>
      <td mat-cell *matCellDef="let element">
      {{element.curso}} </td> 
    </ng-container>

    <ng-container matColumnDef="alumno">
      <th mat-header-cell *matHeaderCellDef appTitulos> Alumno </th>
      <td mat-cell *matCellDef="let element">
      {{element.nombre}} </td>
    </ng-container>
    
    <ng-container matColumnDef="usuario">
      <th mat-header-cell *matHeaderCellDef> Alta por </th>
      <td mat-cell *matCellDef="let element">
      {{element.user}} </td>
    </ng-container>

    <ng-container matColumnDef="fecha">
        <th mat-header-cell *matHeaderCellDef> Fecha </th>
        <td mat-cell *matCellDef="let element">
        {{element.fecha}} </td>
      </ng-container>
      
    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef> 
      </th>
      <td mat-cell *matCellDef="let element">
        <div (click)="getInscripcionDetails(element)" routerLink="/inscripciones/edit">
          <span class="material-icons">
              edit
          </span>
      </div>
      </td>
    </ng-container>

    <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef> 
        </th>
        <td mat-cell *matCellDef="let element" >
          <div (click)="deleteElement(element)">
            <span class="material-icons">
                delete
            </span>
        </div>
        </td>
      </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
  </table>
